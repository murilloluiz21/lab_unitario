name: Node CI

on:
  push:
    branches: [ main, master, feature-* ]
  pull_request:
    branches: [ main, master, feature-lab-final ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test


